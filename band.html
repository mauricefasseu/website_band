      <div id="band-content">

      </div>

      <script>
        fetch("/content/band/bandmitglieder.md")
          .then((res) => res.text())
          .then((data) => {
            const title = data.match(/^title:\s*(.+)$/m)?.[1] || "";
            const body = data.split("---")[2]?.trim() || "";
            document.getElementById("band-title").textContent = title;
            document.getElementById("band-text").innerHTML = marked.parse(body);
          });
      </script>
      <!-- marked.js laden -->
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
